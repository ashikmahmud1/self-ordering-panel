<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" #LoginForm="ngForm" (ngSubmit)="login(LoginForm)">
        <h3 class="box-title m-b-20">Sign In</h3>
        <div class="form-group">
          <input class="form-control" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email" ngModel #userEmail="ngModel">
          <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)" class="alert alert-danger">
            <div *ngIf="userEmail.errors.required">Email is required.</div>
            <div *ngIf="userEmail.errors.pattern && userEmail?.value != ''">Email should be in proper format.</div>
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" minlength="6" required placeholder="Password"  ngModel #userPass="ngModel">
          <div *ngIf="userPass.invalid && (userPass.dirty || userPass.touched)" class="alert alert-danger">
            <div *ngIf="userPass.errors.required">Password is required.</div>
            <div *ngIf="userPass.errors.minlength">Must be at least 6 characters long.</div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 font-14">
          <div class="checkbox checkbox-primary pull-left p-t-0">
            <input id="checkbox-signup" type="checkbox">
            <label for="checkbox-signup">Remember me</label>
          </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">Forgot pwd?</a> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [disabled]="LoginForm.invalid">Log In</button>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <button type="button" class="btn btn-facebook" title="Login with Facebook" (click)="signInWithFacebook()"> <i aria-hidden="true" class="mdi mdi-facebook"></i></button>
              <button type="button" class="btn btn-googleplus" title="Login with Google" (click)="signInWithGoogle()"> <i aria-hidden="true" class="mdi mdi-google"></i></button>
            </div>
          </div>
        </div> -->
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
          <div>Don't have an account? <a class="text-info m-l-5" [routerLink]="['/auth/signup']"><b>Sign Up</b></a></div>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" #ResetPassForm="ngForm" (ngSubmit)="resetPassword(ResetPassForm)">
        <div class="form-group ">
          <div class="col-xs-12">
          <h3>Recover Password</h3>
          <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="passEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email" ngModel #passEmail="ngModel">
          <div *ngIf="passEmail.invalid && (passEmail.dirty || passEmail.touched)" class="alert alert-danger">
            <div *ngIf="passEmail.errors.required">Email is required.</div>
            <div *ngIf="passEmail.errors.pattern && passEmail?.value != ''">Email should be in proper format.</div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" [disabled]="ResetPassForm.invalid">Reset Password</button>
            <a href="javascript:void(0)" class="btn btn-danger btn-block text-uppercase waves-effect waves-light" id="to-recover-close">Close</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
