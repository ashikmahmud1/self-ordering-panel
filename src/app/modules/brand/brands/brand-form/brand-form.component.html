<div class="row page-titles text-center">
  <div class="col-12">
    <h1 class="text-dark m-b-0">Brand</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal" id="brandForm" #BrandForm="ngForm" (ngSubmit)="addBrand(BrandForm)">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <label>Brand Name
                  <span>*</span>
                </label>
                <input class="form-control" type="text" name="name" required [ngModel]="brand?.name" #name="ngModel">
                <span class="help-block">
                  <small>Example : UberEats</small>
                </span>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                  <div *ngIf="name.errors.required">Brand Name is required.</div>
                </div>
              </div>
              <div class="form-group">
                <label>Email
                  <span>*</span>
                </label>
                <input class="form-control" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [ngModel]="brand?.email"
                  #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                  <div *ngIf="email.errors.required">E-mail is required.</div>
                  <div *ngIf="email.errors.pattern && email.value != ''">Email should be in proper format.</div>
                </div>
              </div>
              <div class="form-group">
                <label>Website</label>
                <input class="form-control" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$"
                  type="text" name="website" [ngModel]="brand?.website" #website="ngModel">
                <div *ngIf="website.errors && (website.dirty || website.touched)" class="alert alert-danger">
                  <div [hidden]="!website.errors.pattern">
                    Enter a valid URL!
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Address
                </label>
                <input class="form-control" type="text" name="address" [ngModel]="brand?.address" #address="ngModel">
              </div>
              <div class="form-group">
                <label>Country
                </label>
                <input class="form-control" type="text" name="country" [ngModel]="brand?.country" #country="ngModel">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-lg btn-success waves-effect waves-light m-r-10">Submit</button>
      </div>
    </form>
  </div>
</div>
