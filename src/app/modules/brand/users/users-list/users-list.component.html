<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <h1 class="text-center">Users</h1>
    <div class="card">
      <div class="card-body">
        <br>
        <div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Created At</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let users of usersList | async">
                <td>{{ users.name }}</td>
                <td>{{ users.email }}</td>
                <td>{{ users.uid }}</td>
                <td>{{ users.created_at | date }} - {{ users.created_at | date:'shortTime' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-2"></div>
</div>
