<div class="text-center">
  <button class="btn btn-success" type="button" [routerLink]="['../menu-item/add/new']">
    <i class="fa fa-plus"></i> &nbsp; Add Menu Item</button>
</div>
<br>
<div class="row">
  <div class="col-md-4" *ngFor="let category of finalListData">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">
          {{ category.name }}</h6>
        <div class="text-center m-3" *ngIf="!category.value">
          <h5 class="text-danger">No Menu items in this category</h5>
        </div>
        <table class="table table-bordered table-sm table-hover" *ngIf="category.value">
          <thead>
            <tr>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let menuItem of category.value">
              <td>{{ menuItem.name }}</td>
              <td class="actionList">
                <button class="btn btn-sm btn-info" type="button" [routerLink]="['../menu-item/edit', menuItem.id]">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-sm btn-danger" type="button" (click)="deleteMenuItem($event, menuItem.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
