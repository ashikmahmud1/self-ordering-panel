<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <button class="btn btn-success" type="button" [routerLink]="['add', 'new']">
            <i class="fa fa-plus"></i> &nbsp; Add Restaurant</button>
        </div>
        <br>
        <div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Restaurant Name</th>
                <th>Manage</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let outlet of outletList | async">
                <td>{{ outlet.name }}</td>
                <td>
                  <button class="btn btn-info" type="button" [routerLink]="['/outlet/dash', outlet.id, 'menu-builder']">
                    Manage
                  </button>
                </td>
                <td class="actionList">
                  <button class="btn btn-sm btn-info" type="button" [routerLink]="['edit', outlet.id]">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" type="button" (click)="deleteOutlet($event, outlet.id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-2"></div>
</div>
