<div class="row page-titles text-center">
  <div class="col-12">
    <h1 class="text-center title" *ngIf="!paymentId">Add Menu</h1>
    <h1 class="text-center title" *ngIf="paymentId">Edit Menu</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal" id="paymentForm" #PaymentForm="ngForm" (ngSubmit)="addPayment(PaymentForm)">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div class="gateway">
                <h3 class="custom-heading">Gateway</h3>
                <div class="form-group">
                  <label for="payment-type">Payment Type</label>
                  <select [(ngModel)]="payment.type" class="form-control" id="payment-type" name="payment-type">
                    <option *ngFor="let type of paymentType" [ngValue]="type.name">{{type.name}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="salt">Salt</label>
                  <input type="text" class="form-control" id="salt" name="salt" required [(ngModel)]="payment.config.salt">
                </div>
                <div class="form-group">
                  <label for="key">Key</label>
                  <input type="text" class="form-control" id="key" name="key" required [(ngModel)]="payment.config.key">
                </div>
                <div class="form-group">
                  <label for="username">Currency</label>
                  <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="payment.others.currency">
                </div>
                <div class="form-group">
                  <label for="min-amount">Minimum Order Amount</label>
                  <input type="number" class="form-control" id="min-amount" name="min-amount" required [(ngModel)]="payment.condition.ordAmnt.min">
                </div>
                <div class="form-group">
                  <label for="max-amount">Maximum Order Amount</label>
                  <input type="number" class="form-control" id="max-amount" name="max-amount" required [(ngModel)]="payment.condition.ordAmnt.max">
                </div>
              </div>
              <br>
              <div class="apply-for">
                <h3 class="custom-heading">Apply For</h3>
                <div class="form-check">
                  <input type="checkbox" [(ngModel)]="payment.condition.applyType.isDelivery" (change)="payment.condition.applyType.isDelivery != payment.condition.applyType.isDelivery"   name="enable-delivery" class="form-check-input" id="enable-delivery">
                  <label class="form-check-label" for="enable-delivery">Enable Delivery</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" [(ngModel)]="payment.condition.applyType.isPickup" (change)="payment.condition.applyType.isPickup != payment.condition.applyType.isPickup"  name="enable-pick-up" class="form-check-input" id="enable-pick-up">
                  <label class="form-check-label" for="enable-pick-up">Enable PickUp</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" [(ngModel)]="payment.condition.applyType.isTableRes" (change)="payment.condition.applyType.isTableRes != payment.condition.applyType.isTableRes" name="table-reservation" class="form-check-input" id="table-reservation">
                  <label class="form-check-label" for="table-reservation">Table Reservation</label>
                </div>
              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-lg btn-success waves-effect waves-light m-r-10" *ngIf="paymentId">Update</button>
        <button type="submit" class="btn btn-lg btn-success waves-effect waves-light m-r-10" *ngIf="!paymentId">Submit</button>
        <button type="button" class="btn btn-lg btn-inverse waves-effect waves-light" [routerLink]="['../..']">Cancel</button>
      </div>
    </form>
  </div>
</div>
